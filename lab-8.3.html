<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3</title>
	<style type="text/css">
		body div{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		#box-1{
			border: 3px black;
			background-color: grey;
			box-shadow: 15px 15px 20px dimgrey;
		}
		#box-2{
			border: 3px black;
			background-color: green;
			box-shadow: -15px -15px 30px dimgrey;
		}
		#box-3{
			border: 3px black;
			background-color: yellowgreen;
			box-shadow: 15px 15px 10px dimgrey;
		}
	</style>
</head>
<body>
	<div id="box-1"></div>
	<div id="box-2"></div>
	<div id="box-3"></div>
</body>
</html>
